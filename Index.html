    <script type="text/javascript">
        function derouller(classe){
            var list = document.getElementsById(classe).InnerHTML;
            list.setAttribute('style', "display: block;");
        }
        function enrouller(classe){
            var list = document.getElementsByInn(classe).InnerHTML;
